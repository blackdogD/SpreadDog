<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请帮帮这个姑娘~</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: pink;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .title {
            width: 100%;
            text-align: center;
        }

        .video {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .pics {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .pics div {
            flex: 0 0 auto;
            flex-wrap: wrap;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="title">
                <h1>请帮帮她~</h1>
                <p>因为b站和微博的一些封禁,可能会让这件事儿石沉大海！互联网是有记忆的！</p>
                <p>希望可以通过这种方式帮助到受害者！让大家都关注这件事！</p>
                <p>应该让该付出代价的人付出代价,而不是逍遥法外！</p>
            </div>
            <div class="video">
                <iframe width="800" height="600" src="https://www.bilibili.com/video/BV1N341167o6"></iframe>
            </div>
            <div>
                <h3>信息公布！</h3>
            </div>
            <div class="pics">
                <div v-for="key in videoSrcLists">
                    <a :href="key" target="_blank"><img :src="key" alt="955b661eb00388eebfaa98a0dd16e74"></a></div>
            </div>
            <ol>
                <li>个人行为,没有受任何人指派,也不为挣钱,不为冲热度,只是用自己的方式试图帮助受害者！</li>
                <li>只是用自己方式进行传播让更多人支持受害者！</li>
                <li>个人力量有限,如果可以的话可以将你们收集的信息交给我,有时间我会增加上去</li>
                <li><a href=mailto:blackdogOD7@outlook.com>发送email联系我</a></li>
            </ol>
            <div>
                <h3>图墙url</h3>
                <ul>
                    <li v-for="key in videoSrcLists"><a :href="key" target="_blank">{{key}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                videoSrcLists: ["https://i.ibb.co/gRs6g4G/955b661eb00388eebfaa98a0dd16e74.jpg",
                    "https://i.ibb.co/Yd9JMDG/debd6dffd43f9431cbcb73882db0a55.jpg",
                    "https://i.ibb.co/bJ02FgS/ae48db5bb81df44ed7495ed3adb27a9.jpg",
                    "https://i.ibb.co/rxm2Jjp/12501edcdfc93cd0edcfff606916b16.jpg",
                    "https://i.ibb.co/ZckQFd4/0775ed325150ed81be6a69d1dd5caec.jpg",
                    "https://i.ibb.co/BcF3B0f/2be85b6651fc884d86ebab9f26e01f7.jpg"
                ],
            },
            methods: {},
            created() {
                console.log("做的很简单也很粗糙~~~勿喷哈~~~大佬们");
            }
        })
    </script>

</body>

</html>
